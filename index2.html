<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harsh Ved | Full Stack & Security</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #0a0a0a;
            --card-bg: #111111;
            --text-main: #e5e5e5;
            --text-muted: #a3a3a3;
            --accent: #00f0ff; /* Cyberpunk Cyan */
            --accent-glow: rgba(0, 240, 255, 0.15);
            --border: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none; /* Custom Cursor Logic */
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- Custom Cursor --- */
        .cursor-dot, .cursor-outline {
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
        }
        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: var(--accent);
        }
        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 1px solid var(--accent);
            transition: width 0.2s, height 0.2s, background-color 0.2s;
        }

        /* --- Layout & Typography --- */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        section {
            padding: 80px 0;
            opacity: 0; /* For animation */
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }

        section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        h2 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            color: var(--text-main);
        }
        h2::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--border);
            margin-left: 20px;
            opacity: 0.5;
        }
        
        h2 span {
            color: var(--accent);
            margin-right: 10px;
        }

        p {
            color: var(--text-muted);
            max-width: 600px;
        }

        /* --- Hero Section --- */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }

        .hero h1 {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 20px;
        }

        .hero h3 {
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent);
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .hero-bio {
            font-size: 1.1rem;
            margin-bottom: 40px;
            max-width: 600px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            border: 1px solid var(--accent);
            color: var(--accent);
            text-decoration: none;
            font-family: 'JetBrains Mono', monospace;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: var(--accent-glow);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        /* --- Skills (Tags) --- */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .skill-category h3 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            margin-bottom: 15px;
            color: var(--text-main);
        }
        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .tag {
            background: rgba(255,255,255,0.05);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent);
            transition: all 0.3s;
        }
        .tag:hover {
            background: var(--accent-glow);
            transform: translateY(-3px);
        }

        /* --- Cards (Experience & Projects) --- */
        .card-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        /* Spotlight Effect Logic */
        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        /* The glowing spotlight border effect */
        .card::before {
            content: "";
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0; left: 0;
            background: radial-gradient(
                600px circle at var(--mouse-x) var(--mouse-y), 
                rgba(255, 255, 255, 0.06),
                transparent 40%
            );
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
        }
        .card:hover::before {
            opacity: 1;
        }

        .card-content {
            position: relative;
            z-index: 2;
        }

        .card h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
            color: var(--text-main);
        }
        
        .card-subtitle {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--accent);
            margin-bottom: 15px;
            display: block;
        }

        .tech-stack {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .project-links {
            margin-top: 20px;
        }
        .project-links a {
            color: var(--text-main);
            margin-right: 15px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.2s;
        }
        .project-links a:hover {
            color: var(--accent);
        }

        /* --- Education --- */
        .edu-item {
            border-left: 2px solid var(--border);
            padding-left: 30px;
            position: relative;
            margin-bottom: 40px;
        }
        .edu-item::before {
            content: "";
            position: absolute;
            left: -6px;
            top: 0;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent);
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 40px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* --- Responsive --- */
        @media (min-width: 768px) {
            .card-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>

    <main class="container">
        
        <section class="hero" id="home">
            <h3>Hi, my name is</h3>
            <h1 id="name-target"></h1>
            <h2 style="font-size: clamp(2rem, 5vw, 4rem); color: var(--text-muted); margin-top: 10px;">I build secure, scalable systems.</h2>
            
            <p class="hero-bio" id="bio-target">
                </p>
            
            <a href="mailto:ramgoapal2@gmail.com" class="btn">Get In Touch</a>
        </section>

        <section id="skills">
            <h2><span>01.</span> Skills</h2>
            <div class="skills-grid" id="skills-container">
                </div>
        </section>

        <section id="experience">
            <h2><span>02.</span> Experience</h2>
            <div class="card-grid" style="grid-template-columns: 1fr;" id="experience-container">
                </div>
        </section>

        <section id="projects">
            <h2><span>03.</span> Projects</h2>
            <div class="card-grid" id="projects-container">
                </div>
        </section>

        <section id="education">
            <h2><span>04.</span> Education</h2>
            <div id="education-container">
                </div>
        </section>

    </main>

    <footer>
        <p>Built by Harsh Ved</p>
        <div style="margin-top: 10px; font-size: 1.5rem;">
            <a href="#" id="github-link" style="color:inherit; margin:0 10px;"><i class="fab fa-github"></i></a>
            <a href="#" id="linkedin-link" style="color:inherit; margin:0 10px;"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>

    <script>
        // --- 1. USER DATA (JSON) ---
        // I have updated the text slightly to sound more authentic as requested.
        const portfolioData = {
            header: {
                fullName: "Harsh Ved",
                tagline: "Full Stack Engineer | Cloud & Security Specialist",
                bio: "I am a Full Stack Engineer who bridges the gap between complex backend logic and responsive user experiences. With a specialized background in Cybersecurity and Cloud Data Management, I don't just write code that works—I write code that is secure, scalable, and efficient."
            },
            skills: {
                "Frontend": ["React.js", "JavaScript (ES6+)", "HTML5 & CSS3", "Tailwind CSS"],
                "Backend": ["Python", "Node.js", "Java", "RESTful APIs"],
                "Data & DB": ["PostgreSQL", "MongoDB", "Pandas", "SQL Optimization"],
                "Cloud & DevOps": ["AWS (EC2, S3)", "Docker & K8s", "CI/CD", "Terraform", "Linux"]
            },
            experience: [
                {
                    role: "Full Stack Developer (Lead)",
                    company: "Orange Blossom Alliance",
                    dates: "Oct 2025 - Dec 2025",
                    description: "Architected an end-to-end e-commerce solution. I designed a normalized SQL schema for complex B2B transactions and led the implementation of a reactive frontend, managing the full lifecycle from order ingestion to Stripe payment processing."
                },
                {
                    role: "Cybersecurity Analyst Trainee",
                    company: "Correlation One",
                    dates: "April 2025 - Sept 2025",
                    description: "Integrated 'Security as Code' into CI/CD pipelines. I focused on system observability by analyzing infrastructure logs and utilizing Docker to create isolated, secure deployment environments."
                },
                {
                    role: "Software Developer (Backend)",
                    company: "Algodelta",
                    dates: "June 2022 - May 2023",
                    description: "Built high-performance Python applications for financial time-series data. I developed low-latency algorithms for automated trade execution and implemented anomaly detection models to flag market volume spikes."
                }
            ],
            projects: [
                {
                    title: "UbiqDocs Manager",
                    tech: ["React", "Node.js", "MongoDB", "AWS"],
                    desc: "A secure, cloud-native document platform. Features Role-Based Access Control (RBAC) and encrypted storage to ensure data integrity for enterprise users.",
                    link: "https://github.com/ramgoal4/ubiqdocs"
                },
                {
                    title: "Smart Garbage IoT",
                    tech: ["C++", "Arduino", "IoT Sensors", "Cloud API"],
                    desc: "An IoT solution optimizing waste management. Integrated ultrasonic sensors to transmit real-time fill levels to a cloud dashboard, reducing collection costs.",
                    link: "https://github.com/ramgoal4/smart-garbage-iot"
                },
                {
                    title: "Orange Blossom E-Com",
                    tech: ["React", "Node.js", "PostgreSQL", "Stripe"],
                    desc: "Comprehensive e-commerce platform featuring secure payment gateways, real-time inventory management, and a high-conversion UI.",
                    link: "https://github.com/ramgoal4/orange-blossom"
                },
                {
                    title: "Algo Trading Engine",
                    tech: ["Python", "Pandas", "Scikit-Learn"],
                    desc: "High-frequency trading pipeline with millisecond latency. Uses time-series forecasting to automate buy/sell execution decisions.",
                    link: "https://github.com/ramgoal4/algo-trading-engine"
                }
            ],
            education: [
                {
                    degree: "PG Diploma, Cloud Data Management",
                    school: "Conestoga College",
                    year: "2024",
                    desc: "Specialized in Cloud Architecture and Big Data pipelines on AWS."
                },
                {
                    degree: "B.Tech, Computer Engineering",
                    school: "RK University",
                    year: "2023",
                    desc: "Lead developer for university ERP modules; optimized legacy SQL queries by 30%."
                }
            ],
            social: {
                linkedin: "https://www.linkedin.com/in/ramgoal4",
                github: "https://github.com/ramgoal4"
            }
        };

        // --- 2. RENDER LOGIC ---
        
        // Render Header
        document.getElementById('name-target').textContent = portfolioData.header.fullName;
        document.getElementById('bio-target').textContent = portfolioData.header.bio;
        document.getElementById('linkedin-link').href = portfolioData.social.linkedin;
        document.getElementById('github-link').href = portfolioData.social.github;

        // Render Skills
        const skillsContainer = document.getElementById('skills-container');
        for (const [category, skills] of Object.entries(portfolioData.skills)) {
            const div = document.createElement('div');
            div.className = 'skill-category';
            div.innerHTML = `
                <h3>${category}</h3>
                <div class="skill-tags">
                    ${skills.map(skill => `<span class="tag">${skill}</span>`).join('')}
                </div>
            `;
            skillsContainer.appendChild(div);
        }

        // Render Experience
        const expContainer = document.getElementById('experience-container');
        portfolioData.experience.forEach(exp => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-content">
                    <h3>${exp.role}</h3>
                    <span class="card-subtitle">${exp.company} | ${exp.dates}</span>
                    <p>${exp.description}</p>
                </div>
            `;
            expContainer.appendChild(card);
        });

        // Render Projects
        const projContainer = document.getElementById('projects-container');
        portfolioData.projects.forEach(proj => {
            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('data-tilt', ''); // Enable 3D tilt
            card.innerHTML = `
                <div class="card-content">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <h3>${proj.title}</h3>
                        <div class="project-links">
                            <a href="${proj.link}" target="_blank"><i class="fab fa-github"></i></a>
                            <a href="#"><i class="fas fa-external-link-alt"></i></a>
                        </div>
                    </div>
                    <p style="margin-top:10px;">${proj.desc}</p>
                    <div class="tech-stack">
                        ${proj.tech.map(t => `<span>${t}</span>`).join(' • ')}
                    </div>
                </div>
            `;
            projContainer.appendChild(card);
        });

        // Render Education
        const eduContainer = document.getElementById('education-container');
        portfolioData.education.forEach(edu => {
            const div = document.createElement('div');
            div.className = 'edu-item';
            div.innerHTML = `
                <h3 style="color:var(--text-main); font-size:1.2rem;">${edu.degree}</h3>
                <span style="color:var(--accent); font-family:'JetBrains Mono'; font-size:0.9rem;">${edu.school}, ${edu.year}</span>
                <p style="margin-top:10px;">${edu.desc}</p>
            `;
            eduContainer.appendChild(div);
        });


        // --- 3. INTERACTION & ANIMATION LOGIC ---

        // Custom Cursor
        const cursorDot = document.querySelector("[data-cursor-dot]");
        const cursorOutline = document.querySelector("[data-cursor-outline]");

        window.addEventListener("mousemove", function (e) {
            const posX = e.clientX;
            const posY = e.clientY;

            // Dot follows immediately
            cursorDot.style.left = `${posX}px`;
            cursorDot.style.top = `${posY}px`;

            // Outline follows with slight delay (handled by CSS transition, we just update pos)
            cursorOutline.animate({
                left: `${posX}px`,
                top: `${posY}px`
            }, { duration: 500, fill: "forwards" });

            // Spotlight Effect on Cards
            document.querySelectorAll(".card").forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                card.style.setProperty("--mouse-x", `${x}px`);
                card.style.setProperty("--mouse-y", `${y}px`);
            });
        });

        // Hover effect for links/buttons to grow cursor
        const interactiveElements = document.querySelectorAll("a, .card, .tag");
        interactiveElements.forEach(el => {
            el.addEventListener("mouseenter", () => {
                cursorOutline.style.transform = "translate(-50%, -50%) scale(1.5)";
                cursorOutline.style.backgroundColor = "rgba(0, 240, 255, 0.1)";
            });
            el.addEventListener("mouseleave", () => {
                cursorOutline.style.transform = "translate(-50%, -50%) scale(1)";
                cursorOutline.style.backgroundColor = "transparent";
            });
        });


        // Initialize Vanilla Tilt (3D Effect)
        VanillaTilt.init(document.querySelectorAll(".card[data-tilt]"), {
            max: 5,
            speed: 400,
            glare: true,
            "max-glare": 0.1
        });

        // GSAP Scroll Animations
        gsap.registerPlugin(ScrollTrigger);

        const sections = document.querySelectorAll("section");
        sections.forEach(section => {
            gsap.to(section, {
                scrollTrigger: {
                    trigger: section,
                    start: "top 80%",
                    toggleActions: "play none none reverse"
                },
                opacity: 1,
                y: 0,
                duration: 0.8,
                ease: "power3.out"
            });
        });

        // Typewriter Effect for Name
        const nameText = document.getElementById("name-target").innerText;
        document.getElementById("name-target").innerText = "";
        let i = 0;
        function typeWriter() {
            if (i < nameText.length) {
                document.getElementById("name-target").innerHTML += nameText.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            }
        }
        // Start typing after a brief delay
        setTimeout(typeWriter, 500);

    </script>
</body>
</html>
