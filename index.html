<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harsh Ved | Developer</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="preloader">
      <div class="terminal-loader">
        <div id="boot-text"></div>
        <div class="cursor-blink">_</div>
      </div>
    </div>
    <canvas id="network-canvas"></canvas>

    <nav>
      <div class="logo">HV<span class="blink">_</span></div>

      <ul class="nav-links">
        <li><a href="#about">// ABOUT</a></li>
        <li><a href="#skills">// SKILLS</a></li>
        <li><a href="#experience">// WORK</a></li>
        <li><a href="#education">// EDU</a></li>
        <li><a href="#projects">// PROJECTS</a></li>
        <li><a href="#contact">// CONTACT</a></li>
      </ul>

      <div class="nav-right">
        <button id="open-terminal" class="terminal-btn">
          <i class="fas fa-terminal"></i> CMD
        </button>
        <button id="hamburger-btn" class="hamburger">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </nav>

    <div id="mobile-menu" class="mobile-menu hidden">
      <a href="#about" onclick="toggleMobileMenu()">// ABOUT</a>
      <a href="#skills" onclick="toggleMobileMenu()">// SKILLS</a>
      <a href="#experience" onclick="toggleMobileMenu()">// WORK</a>
      <a href="#education" onclick="toggleMobileMenu()">// EDU</a>
      <a href="#projects" onclick="toggleMobileMenu()">// PROJECTS</a>
      <a href="#contact" onclick="toggleMobileMenu()">// CONTACT</a>
    </div>

    <main id="app"></main>

    <footer>
      <p>
        System Status: <span style="color: var(--accent)">Operational</span> |
        &copy; Harsh Ved <span id="year"></span>
      </p>
    </footer>

    <div id="terminal-overlay" class="hidden">
      <div class="terminal-window">
        <div class="terminal-header">
          <span>harsh@system:~</span>
          <button id="close-terminal">X</button>
        </div>
        <div class="terminal-body" id="terminal-output">
          <p>Welcome to HV-OS v1.0.2</p>
          <p>Type 'help' to see available commands.</p>
        </div>
        <div class="terminal-input-area">
          <span class="prompt">âžœ ~</span>
          <input type="text" id="cmd-input" autocomplete="off" autofocus />
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
